<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Force 007 Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Black Force 007 — কুইজ গেম</h1>
    
    <div id="start-screen">
      <button id="start-btn">গেম শুরু করুন</button>
    </div>

    <div id="quiz-container" class="hide">
      <div id="question-number"></div>
      <div id="question"></div>
      <div id="answers"></div>
      <div id="timer">সময় বাকি: <span id="time">15</span> সেকেন্ড</div>
    </div>

    <div id="result-container" class="hide">
      <h2>আপনার স্কোর: <span id="score"></span></h2>
      <button id="restart-btn">আবার শুরু করুন</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
